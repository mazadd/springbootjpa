<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<div class="container">
    <div class="started-template">
        <div class="col-md-4 col-md-offset-4">
            <h1>Spring-boot basic-Forum</h1>
            <form action="#" th:action="@{/index}"  th:object="${forum}" method="post">
                <p>Comment: <input type="text" th:field="*{text}" /> <input value="Send" type="submit" class="btn btn-primary"/></p>
            </form>
            <table  class="table table-Striped">
                <tr th:each="forum : ${lists}">
                    <td><span th:text="${forum.id} + '  '"/></td>
                    <td><span th:text="${forum.text}"/></td>
                    <td><a methods="post"  th:href="@{/delete(id=${forum.id})}" ><span>Delete</span></a></td>
                </tr>
            </table>
        </div>
    </div>
</div>





</body>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"/>
</html>
